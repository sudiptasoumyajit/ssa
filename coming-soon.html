<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Shrivan Science Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0b0e14;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 100% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 0% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
            padding: 20px;
        }

        /* Desktop Hider */
        @media (min-width: 768px) {
            body::before {
                content: "Please view on a mobile device";
                position: fixed;
                inset: 0;
                background: var(--bg);
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                color: #64748b;
            }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 3rem 2rem;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
            animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            margin: 0 auto 2rem auto;
            display: block;
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.6));
            animation: glow 3s infinite ease-in-out;
        }

        @keyframes glow {

            0%,
            100% {
                filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.5));
            }

            50% {
                filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.8));
            }
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            padding: 0.5rem 1.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #f1f5f9;
        }

        p {
            color: #94a3b8;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            padding: 0 10px;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 0.6rem;
            margin-bottom: 2.5rem;
        }

        .feature-pill {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.6rem 1rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feature-pill i {
            color: #a855f7;
            font-size: 0.9rem;
        }

        .feature-pill span {
            font-size: 0.75rem;
            font-weight: 600;
            color: #cbd5e1;
        }

        .btn {
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 18px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .footer {
            margin-top: 2.5rem;
            font-size: 0.8rem;
            color: #475569;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="logo.png" alt="SSA Logo" class="logo">

        <div class="badge">SHRIVAN SCIENCE ACADEMY</div>

        <h1>Coming Soon</h1>

        <p>We're crafting a premium mobile experience for Shrivan Science Academy. Stay tuned.</p>

        <div class="features">
            <div class="feature-pill">
                <i class="fas fa-rocket"></i>
                <span>Fast</span>
            </div>
            <div class="feature-pill">
                <i class="fas fa-shield-halved"></i>
                <span>Secure</span>
            </div>
            <div class="feature-pill">
                <i class="fas fa-layer-group"></i>
                <span>Premium</span>
            </div>
        </div>

        <a href="tel:+919153077482" class="btn">
            <i class="fas fa-phone"></i>
            CONTACT NOW
        </a>

        <div class="footer">
            &copy; 2026 SSA â€¢ By Soumyajit Das
        </div>
    </div>
</body>

</html>
